<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年齢確認サイト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
      background: #fefefe;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button.no {
      background-color: #f44336;
    }
    button.back {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- 年齢確認画面 -->
  <div id="age-check" class="screen active">
    <h2>あなたは18歳以上ですか？</h2>
    <button onclick="showScreen('yes')">はい</button>
    <button class="no" onclick="showScreen('no')">いいえ</button>
  </div>

  <!-- はいを押した後の画面 -->
  <div id="yes" class="screen">
    <h2>本当にあった怖い話</h2>
    <!-- index.html の中 -->
<h2>エピソード集</h2>
<ul>
  <li><a href="episode1.html">第1話：「タイトル未定」</a></li>
  <li><a href="episode2.html">第2話：「タイトル未定」</a></li>
</ul>

    <p>他にも随時更新予定…</p>
    <button onclick="window.location.href='index.html#yes'">エピソード集に戻る</button>

  </div>

  <!-- いいえを押した後の画面 -->
  <div id="no" class="screen">
    <h2>若いね。</h2>
    <p>子どもいいなああ。</p>
    <button class="back" onclick="showScreen('age-check')">戻る</button>
  </div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
